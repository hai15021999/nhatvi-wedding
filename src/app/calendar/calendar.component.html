

<div class="calendar-wrapper">
  <!-- <div class="hearts">♥ ♥ ♥</div> -->

  <h2 class="month text-[28px]">THÁNG 08 . 2025</h2>

  <div class="calendar-grid">
    <div
      *ngFor="let day of days"
      class="day"
      [class.heart]="day === highlightDay"
      [ngClass]="{ '!text-[#fafafa]': day === highlightDay }"
    >
      <span>{{ day }}</span>
    </div>
  </div>
</div>
